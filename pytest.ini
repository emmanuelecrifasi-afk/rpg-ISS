[pytest]
# Configurazione pytest per il progetto RPG Game

# Percorsi dei test
testpaths = tests

# Pattern per i file di test
python_files = test_*.py

# Pattern per le classi di test
python_classes = Test*

# Pattern per le funzioni di test
python_functions = test_*

# Opzioni di output
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers personalizzati
markers =
    unit: Unit tests per singoli componenti
    integration: Integration tests
    csv: Test che usano file CSV
    slow: Test che richiedono pi√π tempo

