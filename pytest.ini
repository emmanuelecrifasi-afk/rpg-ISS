[pytest]
# Configurazione pytest 

# Percorsi dei test
testpaths = tests

# Pattern per i file di test
python_files = test_*.py

# Pattern per le classi di test
python_classes = Test*

# Pattern per le funzioni di test
python_functions = test_*


addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes


markers =
    unit: Unit tests per singoli componenti
    integration: Integration tests
    csv: Test che usano file CSV
    slow: Test che richiedono pi√π tempo


